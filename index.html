<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TDL</title>
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <header>
        <input class="search-input" type="search" name="search" id="search" placeholder="Search">
    </header>
    <aside class="folders">
        <div class="title">Folders</div>
        <ul class="folders__list">
            <li class="folders__list__item">
                <span class="marker"></span>
                My list
            </li>
            <li class="folders__list__item active-folder">
                <span class="marker"></span>
                Shopping list
            </li>
            <li class="folders__list__item ">
                <span class="marker"></span>
                Tasks
            </li>
        </ul>
        <div class="folders__new-folder">+ Add new folder</div>
    </aside>
    <main class="tasks">
        <input type="text" class="tasks__add-input" placeholder="Type your new note">
        <div>
            <ul class="tasks__list">
                <li class="tasks__list__item ">
                    task 1
                </li>
                <li class="tasks__list__item">
                    task 2
                </li>
            </ul>
        </div>
    </main>
    <aside class="settings">
        <div class="title">Settings</div>
    </aside>
    <script src="JS/main.js"></script>
</body>

</html>
